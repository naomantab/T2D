<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <h1>Search Results</h1> {% if snps %} <table class="table table-striped">
      <thead class="thead-dark">
        <tr>
          <th scope="col">SNP RS-Value</th>
          <th scope="col">Genomic Position/Coordinate</th>
          <th scope="col">Mapped Gene Name</th>
        </tr>
      </thead>
      <tbody> {% for snp in snps %} <tr>
          <td>{{ snp.SNPS }}</td>
          <td>{{ snp.MAPPED_GENE }}</td>
          <td>{{ snp.CHR_POS }}</td>
        </tr> {% endfor %} </tbody>
    </table> {% else %} <p>No results found.</p> {% endif %}
  </body>
</html>
