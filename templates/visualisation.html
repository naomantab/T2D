<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualisation</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- Meta Tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" crossorigin="anonymous">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<style>
    body {
        background-color: whitesmoke;
    }

    .container-fluid {
        margin-top: 20px;
        width: 100%;
    }
</style>

<body>
    <!-- Accessibility Controls -->
    <div class="accessibility-controls">
        <button id="darkModeBtn">üåô</button>
        <button onclick="increaseFont()">A+</button>
        <button onclick="decreaseFont()">A-</button>
    </div>
    <nav class="navbar navbar-expand-lg navbar-dark bg-info">
        <div class="container">
            <!-- Logo -->
            <a class="navbar-brand" href="#">
                <img src="{{ url_for('static', filename='logo.png') }}" alt="T2D Jammy Jellyfish Logo" class="nav-logo">
                <span class="brand-text">T2D Jammy Jellyfish</span>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/query">Query</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <br><br>
    <br><br>
        <h2>Positive Selection Summary Statistics for <strong>{{rs_value}}</strong></h2>
        <div class="box">
            Select South Asian Population and Summary Statistic 
        </div>
        <br><br>
        <form method="post" action="{{ url_for('visualisation', rs_value=rs_value) }}">
                <div>   
                <label for="query">Choose Population: </label>
                <input type="text" id="query5" list="populations" name="query5"value="{{request.form.get('query5','')}}">
                <datalist id="populations">
                <option value="Bengali in Bangladesh">
                <option value="Gujarati Indians in Houston, TX">
                <option value="Indian Telugu in the UK">
                <option value="Punjabi in Lahore, Pakistan">
                </datalist>
            </div>
            <div>
                <label for="query">Choose Summary Statistic </label>
                <input type="text" id="query6" list="stats_type" name="query6" value="{{request.form.get('query6','')}}">
                <datalist id="stats_type">
                    <option value="Tajima's D">
                    <option value="nSL">
                </datalist>
            </div>
             <!-- Submit button -->
            <div>
                <button type="submit">Search</button>
            </div>
        </form>
        <!-- Display the plot image -->
         {% if plot_url %}
            <h3>Plot for {{ rs_value }}</h3>
            <img src="data:image/png;base64,{{ plot_url }}" alt="Plot">
         {% endif %}
     <script>
        document.addEventListener("DOMContentLoaded", function() {
            const darkModeBtn = document.getElementById("darkModeBtn");

            // Load Dark Mode Preference
            if (localStorage.getItem("darkMode") === "enabled") {
                document.body.classList.add("dark-mode");
                darkModeBtn.textContent = "‚òÄÔ∏è";
            }

            // Toggle Dark Mode
            darkModeBtn.addEventListener("click", function() {
                document.body.classList.toggle("dark-mode");

                // Save User Preference
                if (document.body.classList.contains("dark-mode")) {
                    localStorage.setItem("darkMode", "enabled");
                    darkModeBtn.textContent = "‚òÄÔ∏è";
                } else {
                    localStorage.setItem("darkMode", "disabled");
                    darkModeBtn.textContent = "üåô";
                }
            });
        });

        // Font Size Adjusters
        function increaseFont() {
            document.body.style.fontSize = "larger";
        }

        function decreaseFont() {
            document.body.style.fontSize = "smaller";
        }
    </script>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"></script>


</body>
</html>
