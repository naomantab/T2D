<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sequence Visualisation for {{ snp_data.rsid }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://unpkg.com/seqviz"></script>
  <style>
    body {
      margin: 20px;
      font-family: Arial, sans-serif;
    }
    #root {
      height: 500px;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
  </style>
  <script>
    function createSeqVizViewer(containerId, name, sequence) {
      // Find all occurrences of 'J' in the sequence
      let annotations = [];
      for (let i = 0; i < sequence.length; i++) {
        if (sequence[i] === 'J') {
          annotations.push({
            name: "Highlighted J",
            start: i,
            end: i + 1,
            color: "red"
          });
        }
      }

      // Initialize seqviz viewer
      new window.seqviz.Viewer(containerId, {
        name: name,
        seq: sequence,
        annotations: annotations
      }).render();
    }
  </script>
</head>
<body>
  <h1>Sequence Visualisation for {{ snp_data.rsid }}</h1>
  <div id="root"></div>
  <script>
    // Pass sequence data dynamically
    createSeqVizViewer("root", "{{ snp_data.rsid }}", "{{ snp_data.sequence }}");
  </script>
</body>
</html>
