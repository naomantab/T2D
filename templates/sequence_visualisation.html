<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sequence Visualisation for {{ snp_data.rsid }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://unpkg.com/seqviz"></script>
  <style>
    body {
      margin: 20px;
      font-family: Arial, sans-serif;
    }
    #root {
      height: 500px;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
  </style>
  <script>
    function createSeqVizViewer(containerId, name, sequence, snpRelativePosition) {
        const annotations = [
            {
                name: "SNP Position",
                start: snpRelativePosition - 1, // seqviz uses 0-based index
                end: snpRelativePosition,       // this covers exactly 1 base
                color: "red"
            }
        ];

        new window.seqviz.Viewer(containerId, {
            name: name,
            seq: sequence,
            annotations: annotations
        }).render();
    }

    document.addEventListener("DOMContentLoaded", function() {
        const sequence = "{{ snp_data.sequence }}";
        const rsid = "{{ snp_data.rsid }}";
        const snpPosition = parseInt("{{ snp_position }}", 10);
        const regionStart = parseInt("{{ region_start }}", 10);
        const relativeSnpPosition = snpPosition - regionStart + 1;

        createSeqVizViewer("root", rsid, sequence, relativeSnpPosition);
    });
  </script>
</head>
<body>
  <h1>Sequence Visualisation for {{ snp_data.rsid }}</h1>
  <div id="root"></div>
</body>
</html>
